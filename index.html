<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!--Link CSS files-->
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="main-container">
            <span id="recording-dot"></span>
            <!--Record Audio Page-->
            <div id="record-audio-page" class="page">
                <h1 id="record-audio-title" class="title">Online Audio Recorder</h1><br>
                <p id="record-audio-text" class="text">Record an audio clip.</p>
                <div id="buttons">
                    <button type="button" id="record-button">Record</button>
                    <button type="button" id="stop-button" disabled>Stop</button>
                    <button type="button" id="play-button" disabled>Play</button>
                    <button type="button" id="download-button" disabled>Download</button>
                </div>
                <div id="audio-player-flex">
                    <audio id="audio-playback-player" controls></audio>
                </div>
            </div>

            <!--Microphone Access Denied Page-->
            <div id="microphone-error-page" class="page">
                <h1 class="title">Microphone denied</h1>
                <p class="text">The application needs microphone access to properly work.</p>
            </div>
        </div>

    <!--Scripts-->
    <script src="scripts/main.js"></script>
    </body>
</html>
