<html>

    <body>
        <div id="main-container">
            <!--Record Audio Page-->
            <div id="record-audio-page">
                <h1 id="record-audio-title">Record Audio</h1>
                <p id="record-audio-text">Record an audio clip to send to yourself.</p>
                <button type="button" id="start-button">Start</button>
                <button type="button" id="record-button" 
                    onclick="startRecording()">Record</button>
                <button type="button" id="stop-button">Stop</button>
                <button type="button" id="play-button">Play</button>
                <button type="button" id="download-button">Download</button>
                <audio id="audio-playback-player" controls></audio>
            </div>

            <!--Microphone Access Denied Page-->
        </div>

    <!--Scripts-->
    <script src="scripts/main.js"></script>
    </body>
